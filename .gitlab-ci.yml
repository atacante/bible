stages:
 - alpha
 - beta
 - live

job_for_alpha:
  stage: alpha
  script:
    - hostname
    - pwd
  only:
    - alpha
  tags:
    - alpha
  environment: qa

job_for_beta:
  stage: beta
  script:
    - hostname
    - pwd
  only:
    - beta
  tags:
    - beta
  environment: staging

job_for_live:
  stage: live
  script:
    - hostname
    - pwd
    - export PATH=/opt/remi/php56/root/bin/:$PATH && cd $HOME/web && git pull origin master && php artisan migrate && php artisan asset:dist
  only:
    - master
  tags:
    - live
  environment: production
